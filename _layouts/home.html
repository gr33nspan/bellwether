<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  {% include social.html %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
  <script src="js/fontfaceobserver.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.4.4/lottie_svg.min.js" type="text/javascript"></script>
  <meta name="robots" content="noindex, nofollow">
</head>
<body class="{{ page.class }}">
  <div class="site">
    <div id="logo">
      <h1>Bellwether</h1>
    </div>

    <div class="content">
      {{ content }}

      <hr / >

      <h2>{{ page.newsletter.title }}</h2>
      
      <form action="https://tinyletter.com/samgreenspan" method="post" target="popupwindow" onsubmit="window.open('https://tinyletter.com/samgreenspan', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true" class="newsletter-form"><label for="tlemail">Email address</label><input type="email" name="email" id="tlemail" placeholder="{{ page.newsletter.placeholder }}" /><input type="hidden" value="1" name="embed"/><input type="submit" value="{{ page.newsletter.subscribe_button }}" /></form>

      <hr />

      <h2>{{ page.contact.title}}</h2>
      {% for link in page.contact.links %}
        <p><a href="{{ link.url }}">{{ link.title }}</a></p>
      {% endfor %}
    </div>
  </div>

  <script>
    var abel = new FontFaceObserver('Abel');
    abel.load().then(function () {
      document.documentElement.className += "abel";
    });

    bodymovin.loadAnimation({
      container: document.getElementById('logo'),
      renderer: 'svg',
      autoplay: true,
      loop: false,
      path: 'logov3.json'
    });
</script>
</body>
</html>
